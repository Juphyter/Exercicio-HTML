<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name">name</h1>
            <h2 class="profile-username" id="username">user</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositories">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="followings">0</span>
                </li>
            </ul>
            <a href="#" target="_blank" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarElement = document.querySelector('#avatar');
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const reposElement = document.querySelector('#repositories');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#followings');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/juphyter')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    avatarElement.src = json.avatar_url;
                    nameElement.innerHTML = json.name;
                    usernameElement.innerHTML = `@${json.login}`.toLowerCase();
                    reposElement.innerHTML = json.public_repos;
                    followersElement.innerHTML = json.followers;
                    followingElement.innerHTML = json.following;
                    linkElement.href = json.html_url;
                })
        })
    </script>
</body>
</html>
